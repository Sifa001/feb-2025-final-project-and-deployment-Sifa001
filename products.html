<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products | Serene Interiors</title>
    <meta name="description" content="Browse our collection of premium furniture at Serene Interiors. Modern designs for every room in your home.">
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="loading-spinner"></div>
    </div>

    <!-- Navigation Bar -->
    <header class="header">
        <a href="index.html" class="logo">Serene<span>Interiors</span></a>
        <i class="fa-solid fa-bars" id="menu-icon"></i>

        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li>
                <a href="cart.html" class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
            </li>
        </ul>
    </header>

    <!-- Products Section -->
    <section class="products-section">
        <div class="container">
            <div class="heading">
                <span>Our Collection</span>
                <h2>All Products</h2>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label for="category-filter">Category:</label>
                    <select id="category-filter">
                        <option value="all">All Categories</option>
                        <option value="sofas">Sofas</option>
                        <option value="chairs">Chairs</option>
                        <option value="tables">Tables</option>
                        <option value="beds">Beds</option>
                        <option value="storage">Storage</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="price-filter">Price Range:</label>
                    <select id="price-filter">
                        <option value="all">All Prices</option>
                        <option value="0-100">$0 - $100</option>
                        <option value="100-300">$100 - $300</option>
                        <option value="300-500">$300 - $500</option>
                        <option value="500+">$500+</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="sort-by">Sort By:</label>
                    <select id="sort-by">
                        <option value="featured">Featured</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="rating">Rating</option>
                        <option value="newest">Newest</option>
                    </select>
                </div>
            </div>

            <div class="products-grid" id="products-grid">
                <!-- Products will be loaded via JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="serene-footer">
        <!-- Same footer as index.html -->
    </footer>

    <!-- Back to Top Button -->
    <button id="back-to-top" title="Go to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
